<h1>Liste des utilisateurs</h1>

<button mat-raised-button routerLink="/users/new" color="primary">Nouveau utilisateur</button>

<mat-list>
  <mat-list-item *ngFor="let user of utilisateurs; let index = index"><pre>{{index+1}}. {{user.nom}}  {{user.email}}   {{user.sexe}}</pre> <mat-divider></mat-divider> </mat-list-item>
 
</mat-list>
